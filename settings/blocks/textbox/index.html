<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks: Textbox</title>
    <script src="../../../dist/toolkit_settings.js"></script>
    
</head>
<body>

    <div class="js-textbox"></div>

    <script>
      (function () {
        'use strict';

        const textbox = new Textbox({
          name: 'test',
          label: 'Пароль',
          value: 'hello world',
          required: true,
          type: 'text'
        });

        textbox.render(document.querySelector('.js-textbox'));
      })();

    </script>

</body>
</html>
