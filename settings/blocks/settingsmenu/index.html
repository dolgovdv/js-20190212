<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <script src="../../../dist/toolkit_settings.js"></script>
</head>
<body>
    <h1>Меню</h1>
    <div class="menu2"></div>
    <script>
        (function () {
            'use strict';
            const settingsMenu = new SettingsMenu();
            settingsMenu.addItem({href : '#persondata', text : 'Личные данные'});
            settingsMenu.addItem({href : '#security', text : 'Безопасность'});
            settingsMenu.addItem({href : '#theme', text : 'Тема'});
            settingsMenu.render(document.querySelector('.menu2'));
            settingsMenu.setActive('#persondata');
        })();
</script>
</body>
</html>
